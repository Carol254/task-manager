<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h3>TASK MANAGER</h3>
        <div id="task-form">
            <form action="" id="taskForm">
                <input type="text" placeholder="Task name" name="taskName">
                <input type="text" placeholder="Subject" name="subject">
                <input type="date" name="taskDate">
                <textarea placeholder="Describe the task" name="description"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        

        <div id="main-tasks" style="display: none;">
            <button onclick="newTask()" class="add-task">Add New Task </button>
            <div id="tasks">

            </div>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
